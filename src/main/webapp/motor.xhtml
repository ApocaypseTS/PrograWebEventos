<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Servicios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Servicio</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idServicio"
				styleClass="form-control" value="#{servicioController.servicio.idServicio}"
				required="true" />
			<h:outputLabel for="nombreServicio" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreServicio"
				styleClass="form-control"
				value="#{servicioController.servicio.nombreServicio}" maxlength="30"
				required="true" />

			<h:outputLabel for="descripcionServicio" value="Descripcion "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="descripcionServicio"
				styleClass="form-control"
				value="#{servicioController.servicio.descripcion}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="areaServicio" value="Area "
				styleClass="control-label" />

			<p:selectOneMenu id="cboArea"
				value="#{servicioController.servicio.area}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{servicioController.listaAreas}" var="a"
					itemLabel="#{a.nombreArea}" itemValue="#{a}" />
			</p:selectOneMenu>


			<p:commandButton value="Grabar"
				actionListener="#{servicioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMotor?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMotor?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
