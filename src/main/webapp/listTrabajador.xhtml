<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Trabajadores:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Trabajadores</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstUsuario" var="us"
							value="#{usuarioController.listaUsuarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{us.idUsuario}">
								<h:outputText value="#{us.idUsuario}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{us.nombreUsuario}">
								<h:outputText value="#{us.nombreUsuario}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{us.apellidos}">
								<h:outputText value="#{us.apellidos}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{us.correo}">
								<h:outputText value="#{us.correo}" />
							</p:column>
							
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listMotor" value="Eliminar"
									actionListener="#{servicioController.eliminar(ser)}" />
							</p:column>
							

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
