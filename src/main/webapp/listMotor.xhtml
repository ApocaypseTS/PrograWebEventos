<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Servicios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Servicios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{servicioController.nuevoServicio()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstServicio" var="ser"
							value="#{servicioController.listaServicios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{ser.idServicio}">
								<h:outputText value="#{ser.idServicio}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{ser.nombreServicio}">
								<h:outputText value="#{ser.nombreServicio}" />
							</p:column>
							
							<p:column headerText="Descripcion" sortBy="#{ser.descripcion}">
								<h:outputText value="#{ser.descripcion}" />
							</p:column>
							
							<p:column headerText="Area">
								<h:outputText value="#{ser.area.nombreArea}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listMotor" value="Eliminar"
									actionListener="#{servicioController.eliminar(ser)}" />
							</p:column>
							

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
